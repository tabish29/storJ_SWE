<app-navbar></app-navbar>
<div class="container" *ngIf="!isInTextEditMode">
    <div class="div-title">
        <p id="title">{{ 'your' | translate }} <span>{{ 'multiple_choices' | translate }} </span></p>
    </div>
    <div class="div-multiple-choice" *ngFor="let item of multipleChoices">
        <div class="div-info">          
            <div id="div-text"><label><span class="span-header">{{ 'text' | translate }}</span><br><span class="span-text" matTooltip="{{item.testo}}" matTooltipPosition="right">{{ item.testo.length > 25 ? (item.testo | slice:0:25) + '...' : item.testo }}
</span></label></div>
            <p></p>
            <div id="div-text"><label><span class="span-header">{{ 'next_scenario_text' | translate }}</span><br><span class="span-text">{{ scenarioTextMap.get(item.id) }}</span></label></div>
            <p></p>
            <div id="div-text"><label><span class="span-header">{{ 'required_item' | translate }}</span><br><span class="span-text">{{ requiredMap.get(item.id) }}</span></label></div>
            <div class="div-button-multiple-choice"><button (click)="removeMultipleChoice(item.id)">{{ 'remove' | translate }}</button></div>
        </div>
    </div>
</div>

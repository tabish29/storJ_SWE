<app-navbar></app-navbar>
<div class="container">
    <div id="div-register">
    <p id="title">{{ 'register_and_start_to' | translate }} <span>{{'playing' | translate }}</span>!</p>
        <form (ngSubmit)="onSubmit()">
            <div id="div-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" maxlength="50" required [(ngModel)]="username">
            </div>
            <div id="div-form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" maxlength="50" required [(ngModel)]="password">
            </div>
            <button type="submit" class="btn-register">{{ 'register' | translate }}</button>
        </form>
        <p class="register-link">{{ 'already_have_an_account' | translate }} <a href="/login">{{ 'click_here' | translate }}</a></p>
    </div>
</div>
